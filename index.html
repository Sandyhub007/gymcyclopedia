<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gymcyclopedia</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark text-white py-4">
        <div class="container">
            <h1 class="display-4">Welcome to Gymcyclopedia</h1>
        </div>
    </header>
    
    <main class="container py-5">
        <section class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h2 class="mb-4">Your Ultimate Fitness Guide</h2>
                <p class="lead">Explore exercises, workouts, and fitness tips!</p>
                
                <!-- Authentication Forms -->
                <div id="auth-forms" class="mt-4">
                    <!-- Login Form -->
                    <div id="login-form" class="card p-4 mb-4">
                        <h3 class="mb-3">Login</h3>
                        <form id="login">
                            <div class="mb-3">
                                <input type="email" class="form-control" id="login-email" placeholder="Email" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="login-password" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>

                    <!-- Sign Up Form -->
                    <div id="signup-form" class="card p-4">
                        <h3 class="mb-3">Sign Up</h3>
                        <form id="signup">
                            <div class="mb-3">
                                <input type="email" class="form-control" id="signup-email" placeholder="Email" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="signup-password" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-success">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white py-3 fixed-bottom">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Gymcyclopedia. All rights reserved.</p>
        </div>
    </footer>

    <!-- Load scripts in the correct order -->
    <!-- 1. Configuration -->
    <script src="config.js"></script>
    
    <!-- 2. Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- 3. Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 4. Application Script -->
    <script src="app.js"></script>
</body>
</html>
