<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gymcyclopedia</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        pastel: {
                            pink: '#FFB6C1',
                            blue: '#B5D8EB',
                            purple: '#E0BBE4',
                            mint: '#C1E1C1',
                            peach: '#FFDAB9'
                        }
                    },
                    fontFamily: {
                        montserrat: ['Montserrat', 'sans-serif'],
                        poppins: ['Poppins', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .bg-gradient-primary {
                background: linear-gradient(135deg, #FFB6C1 0%, #E0BBE4 100%);
            }
            .bg-gradient-secondary {
                background: linear-gradient(135deg, #B5D8EB 0%, #C1E1C1 100%);
            }
            .bg-gradient-light {
                background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            }
        }
    </style>
</head>
<body class="bg-gradient-light min-h-screen font-poppins text-gray-700">
    <!-- Background Pattern -->
    <div class="fixed inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHZpZXdCb3g9IjAgMCA2MCA2MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48ZyBmaWxsPSJub25lIiBmaWxsLXJ1bGU9ImV2ZW5vZGQiPjxwYXRoIGQ9Ik0zNiAzNGMwLTIuMjA5IDEuNzkxLTQgNC00czQgMS43OTEgNCA0LTEuNzkxIDQtNCA0LTQtMS43OTEtNC00eiIgZmlsbD0iI2ZmZiIgZmlsbC1vcGFjaXR5PSIuMDUiLz48L2c+PC9zdmc+')] opacity-5"></div>

    <header class="bg-white/80 backdrop-blur-sm shadow-sm border-b border-pastel-pink/30">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-4xl md:text-5xl font-montserrat font-extrabold text-center tracking-wider text-transparent bg-clip-text bg-gradient-to-r from-pastel-purple to-pastel-pink">
                <i class="fas fa-dumbbell mr-3"></i>
                GYMCYCLOPEDIA
            </h1>
        </div>
    </header>
    
    <main class="container mx-auto px-4 py-8 flex items-center justify-center min-h-[calc(100vh-200px)]">
        <div class="w-full max-w-md">
            <!-- Login Form -->
            <div class="bg-white/90 backdrop-blur-sm rounded-xl shadow-lg p-8 transform transition-all duration-300 hover:scale-[1.01] border border-pastel-pink/20">
                <h2 class="text-2xl font-semibold text-center mb-8 text-gray-700">
                    <i class="fas fa-sign-in-alt mr-2 text-pastel-purple"></i>
                    Login
                </h2>
                <form id="login" class="space-y-6">
                    <div>
                        <label for="login-email" class="block text-sm font-medium text-gray-600 mb-2">
                            <i class="fas fa-envelope mr-2 text-pastel-blue"></i>Email address
                        </label>
                        <input type="email" id="login-email" 
                               class="w-full px-4 py-3 rounded-lg bg-white border border-pastel-pink/30 text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pastel-purple/30 focus:border-pastel-purple/30 transition-all duration-300"
                               placeholder="Enter your email" required autofocus>
                    </div>
                    <div>
                        <label for="login-password" class="block text-sm font-medium text-gray-600 mb-2">
                            <i class="fas fa-lock mr-2 text-pastel-blue"></i>Password
                        </label>
                        <input type="password" id="login-password" 
                               class="w-full px-4 py-3 rounded-lg bg-white border border-pastel-pink/30 text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pastel-purple/30 focus:border-pastel-purple/30 transition-all duration-300"
                               placeholder="Enter your password" required>
                    </div>
                    <button type="submit" 
                            class="w-full bg-gradient-primary text-gray-700 font-semibold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-300">
                        <i class="fas fa-sign-in-alt mr-2"></i>Login
                    </button>
                    <div class="text-center text-sm text-gray-500">
                        Don't have an account? 
                        <a href="#signup-form" id="show-signup" class="text-pastel-purple hover:text-pastel-pink font-medium transition-colors duration-300">
                            Sign up
                        </a>
                    </div>
                </form>
            </div>

            <!-- Signup Form -->
            <div id="signup-form" class="hidden mt-8 bg-white/90 backdrop-blur-sm rounded-xl shadow-lg p-8 transform transition-all duration-300 hover:scale-[1.01] border border-pastel-pink/20">
                <h2 class="text-2xl font-semibold text-center mb-8 text-gray-700">
                    <i class="fas fa-user-plus mr-2 text-pastel-purple"></i>
                    Sign Up
                </h2>
                <form id="signup" class="space-y-6">
                    <div>
                        <label for="signup-email" class="block text-sm font-medium text-gray-600 mb-2">
                            <i class="fas fa-envelope mr-2 text-pastel-blue"></i>Email address
                        </label>
                        <input type="email" id="signup-email" 
                               class="w-full px-4 py-3 rounded-lg bg-white border border-pastel-pink/30 text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pastel-purple/30 focus:border-pastel-purple/30 transition-all duration-300"
                               placeholder="Enter your email" required>
                    </div>
                    <div>
                        <label for="signup-password" class="block text-sm font-medium text-gray-600 mb-2">
                            <i class="fas fa-lock mr-2 text-pastel-blue"></i>Password
                        </label>
                        <input type="password" id="signup-password" 
                               class="w-full px-4 py-3 rounded-lg bg-white border border-pastel-pink/30 text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pastel-purple/30 focus:border-pastel-purple/30 transition-all duration-300"
                               placeholder="Create a password" required>
                    </div>
                    <button type="submit" 
                            class="w-full bg-gradient-secondary text-gray-700 font-semibold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-300">
                        <i class="fas fa-user-plus mr-2"></i>Sign Up
                    </button>
                    <div class="text-center text-sm text-gray-500">
                        Already have an account? 
                        <a href="#login" id="show-login" class="text-pastel-purple hover:text-pastel-pink font-medium transition-colors duration-300">
                            Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-white/80 backdrop-blur-sm border-t border-pastel-pink/30 py-4">
        <div class="container mx-auto px-4 text-center text-gray-500">
            <p class="text-sm">
                <i class="fas fa-copyright mr-1"></i>
                2024 Gymcyclopedia. All rights reserved.
            </p>
        </div>
    </footer>

    <!-- Load scripts -->
    <script src="config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
    <script>
        // Toggle between login and signup forms with animation
        document.getElementById('show-signup').onclick = function(e) {
            e.preventDefault();
            const loginForm = document.getElementById('login').parentElement;
            const signupForm = document.getElementById('signup-form');
            
            loginForm.classList.add('opacity-0', 'scale-95');
            setTimeout(() => {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                setTimeout(() => {
                    signupForm.classList.remove('opacity-0', 'scale-95');
                }, 50);
            }, 300);
        };

        document.getElementById('show-login').onclick = function(e) {
            e.preventDefault();
            const loginForm = document.getElementById('login').parentElement;
            const signupForm = document.getElementById('signup-form');
            
            signupForm.classList.add('opacity-0', 'scale-95');
            setTimeout(() => {
                signupForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
                setTimeout(() => {
                    loginForm.classList.remove('opacity-0', 'scale-95');
                }, 50);
            }, 300);
        };
    </script>
</body>
</html>
